version: '3'
services: 
  web:
    image: odoo:17.0
    container_name: odoo_estate
    command: --dev=all
    depends_on:
      - db
    ports:
      - 8069:8069
    volumes:
      - ./config:/etc/odoo
      - type: bind
        source: ./custom-modules
        target: /mnt/extra-addons
  db:
    image: postgres:13
    container_name: odoo_estate_postgresql
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo